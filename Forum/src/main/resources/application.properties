spring.application.name=Forum
server.port=8082
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://discovery:8761/eureka/
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false


#RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.data.mongodb.uri=mongodb://najibagragba:najiba123@mongo:27017/Forumdatabase?authSource=admin

#data base mongo db
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
keycloak.auth-server-url=http://keycloak:8180/auth
keycloak.realm=MicroProject
keycloak.resource=Forum

keycloak.public-client=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8180/realms/MicroProject
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8180/realms/MicroProject/protocol/openid-connect/certs


logging.level.org.springframework.security=DEBUG
logging.level.org.keycloak=DEBUG




